<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="js/validacion.js"></script>
</head>

<body>

    <div class="superior">
        <h1>Examen - Calcular Interés Compuesto</h1>
    </div>

    <div class="conteiner-form">

        <form method="get" name="formulario" onsubmit="validar(this)" action="">

            <p>
                <br>
                <label>Valor del automóvil (100,000 - 1,000,000): </label>
                <br>
                <input type="text" name="valorau" id="valorau">
                <br>
                <label>Cuota inicial (mínima del 10% del valor del automóvil): </label>
                <br>
                <input type="text" name="cuotain" id="cuotain">
                <br>
                <label>Periodo (meses): </label> 
                <br>
                <select name="periodo">
                    <option value = "3"> 3 </option>
                    <option value = "6"> 6 </option>
                    <option value = "9"> 9 </option>
                    <option value = "12"> 12 </option>
                    <option value = "18"> 18 </option>
                </select>
                <br>
                <br>
                <input type="submit" name="enviar" value="Enviar Datos">
                <br>
                <input type="reset" name="borrar" value="Borrar datos">
                <br>
         </p>

    </form>    

</div>

    <div class="tabla">
        <table border="2" id="Tabla" name="table" >
            <caption>Tabla Interes Compuesto</caption>
            <thead>
                <tr>
                    <th>Valor</th>
                    <th>Cuota inicial</th>
                    <th>Periodo</th>
                    <th>Interes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Aquí va el valor</td>
                    <td>Aquí va la cuota inicial</td>
                    <td>Aquí va el periodo</td>
                    <td>3.94%</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer class="datos">
        <h2>Colunga Aguilar Javier Alejandro</h2>
        <h2>4IV8</h2>
    </footer>

</body>

</html>
