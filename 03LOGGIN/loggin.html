<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loggin para robar cuentas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="userlogin">
        <div class="title">
            <h1>Bienvenido a robar contraseñas</h1>
        </div>

        <div class="userid">
            <h4>Nombre de usuario</h4>
            <input type="email" id="email">
        </div>

        <div class="password">
            <h4>Contraseña</h4>
            <input type="password" id="password">
        </div>

        <a href="">Recuperar contraseña</a>

        <div class="button">
            <button><img src="imagenes/facebook.png" alt="facebook">
                <p>Facebook</p>
            </button>
        </div>

        <div class="button">
            <button><img src="imagenes/google.png" alt="google">
                <p>Google</p>
            </button>
        </div>

    </div>
</body>
</html>
